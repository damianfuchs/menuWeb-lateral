<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a74c677d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box_principal">
        <input type="checkbox" id="check">
        <div class="btn_uno">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">
            
            <div class="logo">
                <a href="#">DamianFuchs</a>
            </div>
            <div class="btn_dos">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
                <div class="menu">
                    <ul>
                    <li><a href="#"><i class="fa-solid fa-house fa-sm"></i>
                        Inicio</a></li>
                    <li><a href="#"><i class="fa-solid fa-link fa-sm"></i>
                        Atajos</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-days fa-sm"></i>
                        Eventos</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info fa-sm"></i>
                        Acerca de</a></li>
                    <li><a href="#"><i class="fa-solid fa-users fa-sm"></i>
                        Servicios</a></li>
                    <li><a href="#"><i class="fa-solid fa-address-book fa-sm"></i>
                        Contacto</a></li>
                    <li><a href="#"><i class="fa-solid fa-comment fa-sm"></i>
                        Comentarios</a></li>
                    </ul>
                </div>

                <div class="redes_sociales">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i> </a>
                </div>
            </div>
        </div>

        
       
        
    </div>
</body>
</html>
